version: '3'

services:
  
  php-apache:
    build:
      context: .
      dockerfile: dockerfile.php-apache
    container_name: php-apache
    volumes:
      - ./:/var/www/html
    networks:
      - sorteio-net
    ports:
      - "80:80"
    depends_on:
      - db
    env_file:
      - .env
    environment:
      MYSQL_HOST: db
      MYSQL_CHARSET: utf8

  db:
    image: mysql:5.7
    container_name: db
    volumes:
      - ./_bd/_data:/var/lib/mysql
      - ./_bd/_dump_bd:/docker-entrypoint-initdb.d
    networks:
      - sorteio-net
    restart: always
    env_file:
      - .env

networks:
  sorteio-net:
    driver: bridge